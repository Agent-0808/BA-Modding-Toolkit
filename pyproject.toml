[project]
name = "BA-Modding-Toolkit"
version = "1.1.4"
description = "更新、移植、修复碧蓝档案mod的工具集 | Updating&Porting&Fixing Mods for Blue Archive"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pillow>=10.4.0",
    "spineatlas>=1.0.13",
    "tkinterdnd2>=0.4.3",
    "toml>=0.10.2",
    "ttkbootstrap>=1.10.1",
    "typed-argument-parser>=1.11.0",
    "unitypy==1.23.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
bamt = "ba_modding_toolkit.gui.main:main"
bamt-cli = "ba_modding_toolkit.cli.main:main"
